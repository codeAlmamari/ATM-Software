<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./assets/css/index.css" rel="stylesheet" />
    <title>JavaScript DOM</title>
	
  </head>
  <body>

  	<div id="wrapper">

        <!-- Header Starting -->
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Hi Abdulrahman</h1>
				<p>This is your Account</p>
          		
	    	</div>
	    </header>
        <!-- Header End -->

		<!-- Account Information Start-->
		<div class="account">
			<h3>Account Number</h3>
			<div class="account-number">
				<span id="num">034732480014</span>
			</div>
			<h3>Account Balance</h3>
			<div class="account-balance">
				<span id="balance">10000</span>
			</div>
		</div>
		
		<!-- Account Information End -->

		<!-- Transaction Start -->
		<div class="transaction">
			<h3>What transaction do you want to make?</h3>
			<h4>1-withdraw 2-deposit 3-transfer</h4>
			<form id="transaction-form">
				<label for="choice">Choose your transaction:</label>
				<select id="choice" name="choice">
					<option value="withdraw">Withdraw</option>
					<option value="deposit">Deposit</option>
					<option value="transfer">Transfer</option>
				</select>
				<input type="submit" value="Submit">
			</form>
		</div>
		<!-- Transaction End -->

	    

    </div>

    <!-- <script src="index.js"></script> -->
	<script src="./assets/js/index.js"></script>
    
  </body>
</html>
